<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>كل الفعاليات - دليل فعاليات المدينة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar (انسخ من index.html) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.png" alt="Logo" class="me-2" style="height:40px;">
        <span class="fw-bold">دليل فعاليات المدينة</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link active" href="events.html">الفعاليات</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">عن الدليل</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">اتصل بنا</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h5">قائمة الفعاليات</h2>
      <div class="d-flex gap-2">
        <input id="searchInput" class="form-control form-control-sm" placeholder="ابحث عن فعالية أو مكان">
        <select id="dateFilter" class="form-select form-select-sm" style="width:160px;">
          <option value="all">كل التواريخ</option>
          <option value="upcoming">قادمة</option>
          <option value="past">منتهية</option>
        </select>
      </div>
    </div>

    <div id="eventsGrid" class="row g-3">
      <!-- تم ملؤه بواسطة main.js -->
    </div>
  </main>

  <footer class="bg-dark text-light py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div>© دليل فعاليات المدينة</div>
      <div class="small">تواصل: info@cityevents.example</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>

  <script>
    // بحث بسيط يفلتر العناوين والمكان
    document.getElementById('searchInput').addEventListener('input', function(){
      const q = this.value.trim().toLowerCase();
      const grid = document.getElementById('eventsGrid');
      grid.querySelectorAll('.card').forEach(card=>{
        const title = card.querySelector('.card-title').textContent.toLowerCase();
        const place = card.querySelector('.card-text').textContent.toLowerCase();
        card.parentElement.style.display = (title.includes(q) || place.includes(q)) ? '' : 'none';
      });
    });

    // فلترة حسب التاريخ (بسيطة: upcoming vs past)
    document.getElementById('dateFilter').addEventListener('change', function(){
      const val = this.value;
      const today = new Date().toISOString().slice(0,10);
      document.querySelectorAll('#eventsGrid .card').forEach(card=>{
        const dateText = card.querySelector('.card-text').textContent.split('—')[0].trim();
        if(!dateText) return;
        if(val === 'all') card.parentElement.style.display = '';
        else if (val === 'upcoming') card.parentElement.style.display = (dateText >= today) ? '' : 'none';
        else if (val === 'past') card.parentElement.style.display = (dateText < today) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
